<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Input Form</title>
</head>
<body>
    <h1>Input Form</h1>
    <form action="/" method="post">
        <label for="text_input">Enter some text:</label>
        <input type="text" id="text_input" name="text_input" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
